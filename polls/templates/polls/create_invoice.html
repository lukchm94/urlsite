<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Invoice</title>
</head>
<body>
<form action="{% url 'polls:create_invoice' %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label for="inv_date">Invoice Date:</label><input type="date" id="inv_date" name="inv_date"><br>
        <label for="inv_amount">Invoice Amount:</label><input type="number" id="inv_amount" name="inv_amount"><br>
        <label for="receipient">Customer:</label><input type="date" id="receipient" name="receipient"><br>
        <label for="inv_desc">Invoice Amount:</label><input type="number" id="inv_desc" name="inv_desc"><br>
        <label for="street_adr">Address 1:</label><input type="number" id="street_adr" name="street_adr"><br>
        <label for="adr_2">Address 2:</label><input type="number" id="adr_2" name="adr_2"><br>
        <label for="city">City:</label><input type="number" id="city" name="city"><br>
        <label for="zip">ZIP Code:</label><input type="number" id="zip" name="zip"><br>
        <label for="state">State/Region:</label><input type="number" id="state" name="state"><br>
        <label for="country">Country:</label><input type="number" id="country" name="country"><br>
        <label for="create_invoice"></label><input type="submit" id="create_invoice" name="create_invoice" value="Create Invoice"><br>
    </fieldset><br>
    <input type="text" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    </form>
    <br><br><a href="{% url 'polls:index' %}">Home</a>
</body>
</html>
